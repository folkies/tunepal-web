<div id="tune-page">

  <div class="row">
    <!-- See reference for s, m, and l class prefix here (http://materializecss.com/grid.html#grid-responsive) -->
    <div class="col s12 m12" ng-class="{l6: tune.isEditing, l12: !tune.isEditing}">
      <div class="card">
        <div class="score card-content">
          <div id="card-score">
            <div id="score"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m12 l6" ng-show="tune.isEditing">
      <div class="card">
        <div id="card-editor" class="card-content input-field">
          <textarea id="abc" class="materialize-textarea" ng-model="tune.abc"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
