<!doctype html>
<div id="europeana-page" class="page">

  <tp-navbar title="Europeana Search: {{europeana.keyword}}"></tp-navbar>

  <div class="row">
    <!-- See reference for s, m, and l class prefix here (http://materializecss.com/grid.html#grid-responsive) -->
    <div class="col s12 m12 l6" ng-repeat="page in europeana.pages">
      <div class="card">
        <div class="card-content">
          <div class="collection">
            <div class="collection-item card-collection-title">
              <span class="title">Top {{page.start}} - {{page.end}}</span>
            </div>
            <div class="divider"></div>
            <div ng-repeat="tune in europeana.result.items | limitTo : 10 : page.startIndex" class="avatar">
              <div class="collection-item avatar" ng-href="{{tune.guid}}" target="_blank">
                <img ng-src="{{tune.edmPreview[0] || 'http://europeana.eu/Logo.jpg'}}" alt="{{tune.title[0]}}" class="circle" />
                <span class="title truncate">{{tune.title[0]}}</span>
                <p class="truncate">{{tune.dataProvider[0]}}</p>
                <p class="truncate">{{tune.provider[0]}}</p>
                <a class="secondary-content waves-effect waves-light btn-flat" ng-click="europeana.link(tune)">
                  <i class="mdi-content-send"></i>
                </a>
              </div>
              <div class="divider" ng-if="!$last"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
