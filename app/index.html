<!doctype html>
<html lang="" id="tunepal-index" ng-app="TunepalApp">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tunepal.org</title>

  <!-- Place favicon.ico in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#000000">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#303030">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Tunepal">
  <link rel="icon" sizes="144x144" href="images/tunepal_icon_144x144.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tunepal">
  <link rel="apple-touch-icon" href="images/tunepal_icon_144x144.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/tunepal_icon_144x144.png">

  <!-- Remote debug using Vorlon.js -->
  <!-- build:remove -->
  <script>
if (false) {
var script = document.createElement('script');
script.type = 'text/javascript';
script.src = 'http://' + location.hostname + ':1337/vorlon.js';

document.getElementsByTagName('head')[0].appendChild(script);
}
  </script>
  <!-- endbuild -->

  <!-- Materialize -->
  <!-- build:css lib/materialize/css/materialize-tunepal.css -->
  <link rel="stylesheet" href="lib/materialize/css/materialize.css">
  <!-- endbuild -->

  <!-- Custom style -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-controller="IndexController as index">
  <header class="navbar-fixed hide">
    <nav>
      <div class="nav-wrapper">
        <ul class="left">
          <li>
            <a data-activates="left-nav" class="hamburger-button button-collapse"><i class="mdi-navigation-menu"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <ul class="side-nav fixed" id="left-nav">
    <div class="side-nav-toolbar">
      <span>Menu</span>
    </div>
    <li ng-class="{active: index.isActive('/record')}">
      <a href="/#!/record"><i class="mdi-av-mic left"></i>Record</a>
    </li>
    <li ng-class="{active: index.isActive('/keywordSearch')}">
      <a href="/#!/keywordSearch"><i class="mdi-action-search left"></i>Keyword</a>
    </li>
    <li ng-class="{active: index.isActive('/randomTune')}">
      <a href="/#!/randomTune"><i class="mdi-image-audiotrack left"></i>Random Tune</a>
    </li>
    <li ng-class="{active: index.isActive('/settings')}">
      <a href="/#!/settings"><i class="mdi-action-settings left"></i>Settings</a>
    </li>
    <li ng-class="{active: index.isActive('/about')}">
      <a href="/#!/about"><i class="mdi-action-home left"></i>About</a>
    </li>
  </ul>

  <main>
    <ng-view>
    </ng-view>
  </main>

  <div>
    <!-- Materialize -->

    <!-- build:js https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js lib/materialize/js/materialize.js -->
    <script src="lib/materialize/js/materialize.js"></script>
    <!-- endbuild -->

    <!-- build:js https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js"></script>
    <!-- endbuild -->

    <!-- AngularJS -->

    <!-- build:js https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <!-- endbuild -->

    <!-- build:js https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.min.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.js"></script>
    <!-- endbuild -->

    <!-- build:js https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.min.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
    <!-- endbuild -->

    <!-- build:js lib/babel/browser-polyfill.js -->
    <script src="lib/babel/browser-polyfill.js"></script>
    <!-- endbuild -->

    <!-- build:js lib/abcjs/abcjs_editor_2.1.min.js -->
    <script src="lib/abcjs/abcjs_editor_2.1.js"></script>
    <!-- endbuild -->

    <!-- build:js lib/filesaver.js/FileSaver-babc6d9d8f.min.js -->
    <script src="lib/filesaver.js/FileSaver-babc6d9d8f.js"></script>
    <!-- endbuild -->

    <!-- build:js lib/abc2midi/abc2midi.min.js -->
    <script src="lib/abc2midi/abc2midi.js"></script>
    <!-- endbuild -->

    <!-- build:js lib/midi.js/js/MIDI.js -->
    <script src="lib/midi.js/js/MIDI.js"></script>
    <!-- endbuild -->

    <!-- build:js bower_components/localforage/dist/localforage.min.js -->
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <!-- endbuild -->

    <!-- build:js bower_components/angular-localforage/dist/angular-localForage.min.js -->
    <script src="bower_components/angular-localforage/dist/angular-localForage.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/App.js -->
    <script src="scripts/App.js"></script>
    <!-- endbuild -->
  </div>
</body>
</html>
